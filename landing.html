<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Fonts and styles -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link rel="icon" type="image/x-icon" href="/assets/icon.ico">
  <link rel="stylesheet" href="/css/common.css" />
  <script src="/js/tailwindcss.js"></script>
  <title>ExamLock Lite</title>
</head>

<body class="canvas">
<!-- logo and profile line -->
  <div class="navbar p-2.5 flex flex-wrap text-lg font-medium">
    <img src="/assets/icon.svg" />
    ExamLock Lite
    <span class="flex-auto"></span>
    <button id="profile">
      <img class="h-8" src="https://www.svgrepo.com/show/23012/profile-user.svg" />
    </button>
  </div>
  <hr />
  <!-- main content -->
  <div class="mx-2">
  <!-- sub header -->
    <h5 class="text-lg font-medium">Advanced System Check</h5>
    <h6 class="text-base font-medium" id="opsys">Loading...</h6>
    <p class="text-sm font-medium py-2">
      Our tool is checking to ensure your system is compatible to provide a
      best experience for your exam.
    </p>
    <img class="my-2" src="assets/Group 1000003788.svg" />
  </div>
  <div class="bottom-sec px-2 mt-60 text-center">
    <button class="w-full bg-teal-600 text-slate-100 font-semibold rounded p-1 hover:bg-teal-700"
      id="begin-system-check">Begin System
      Check</button>
    <a class="text-teal-600 underline underline-offset-2 mt-2 hover:text-teal-600 hover:underline underline-offset-2  hover:mt-2 hover:font-medium"
      href="https://erv2dev.examroom.ai/#/auth/login" target="_blank">Login to
      start exam</a>
  </div>
  <script src="/js/landing.js"></script>
</body>

</html>
